<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Seja Bem-Vindo!</h1>
    <span>Digite o nome do seu time</span>
    <input type="text" id="time">
    <span>Digite a quantidade de títulos</span>
    <input type="text" id="titulos">
    <button onclick="amoMeuTime()">Amo meu time</button>
</body>
</html>

<script>
    function amoMeuTime(){
        alert("O " + time.value + " tem " + titulos.value + " títulos");
    }
</script>
